<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Labrada:wght@500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d58e49b8e9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Flex</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-md-5 text-center px-5 py-5">
        <img
          src="https://www.nu.edu.pk/Content/images/Footer-Logo.png"
          alt=""
          style="width: 250px"
        />
        <h1 class="mt-5" style="font-weight: bold; color: blue">LOGIN</h1>
        <label for="username" class="form-label mt-3">Email</label>
        <input
          type="email"
          class="form-control text-center mb-3 br"
          id="username"
          placeholder="l211234@lhr.nu.edu.pk"
        />
        <label for="password" class="form-label mt-2">Password</label>
        <input
          type="password"
          class="form-control text-center mb-3 br"
          id="password"
          placeholder="********"
        />
        <a href="./home.html">
          <button class="btn btn-lg loginbtn mt-4">Continue</button>
        </a>
        <h6 class="mt-3" style="color: blue">
          Do not have an account yet? <a href="./signup.html">Signup</a>
        </h6>
      </div>
      <div class="col-md-7 text-center">
        <img
          src="https://images.freeimages.com/images/large-previews/ff1/national-university-fast-lahor-1537049.jpg"
          alt=""
          style="height: 100vh"
        />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
