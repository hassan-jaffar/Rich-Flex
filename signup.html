<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Labrada:wght@500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d58e49b8e9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Flex</title>
  </head>

  <body>
    <div class="row justify-content-center">
      <div class="col-md-5 text-center px-5 py-5">
        <img
          src="https://www.nu.edu.pk/Content/images/Footer-Logo.png"
          alt=""
          style="width: 200px"
        />
        <h2 class="mt-3" style="font-weight: bold; color: blue">SIGNUP</h2>
        <label for="name" class="form-label mt-2">Name</label>
        <input
          type="text"
          class="form-control text-center mb-2 br"
          id="name"
          placeholder=""
        />
        <label for="cnic" class="form-label mt-2">CNIC</label>
        <input
          type="number"
          class="form-control text-center mb-2 br"
          id="cnic"
          placeholder=""
        />
        <label for="fname" class="form-label mt-2">Father's Name</label>
        <input
          type="text"
          class="form-control text-center mb-2 br"
          id="fname"
          placeholder=""
        />
        <label for="email" class="form-label mt-2">Email</label>
        <input
          type="email"
          class="form-control text-center mb-2 br"
          id="email"
          placeholder=""
        />
        <label for="password" class="form-label mt-2">Password</label>
        <input
          type="password"
          class="form-control text-center mb-2 br"
          id="password"
          placeholder=""
        />
        <label for="phone" class="form-label mt-2">Phone</label>
        <input
          type="number"
          class="form-control text-center mb-2 br"
          id="phone"
          placeholder=""
        />
        <label for="dob" class="form-label mt-2">Date of Birth</label>
        <input
          type="date"
          class="form-control text-center mb-2 br"
          id="dob"
          placeholder=""
        />
        <label for="nation" class="form-label mt-2">Nationality</label>
        <input
          type="text"
          class="form-control text-center mb-2 br"
          id="nation"
          placeholder=""
        />
        <label for="address" class="form-label mt-2">Address</label>
        <input
          type="text"
          class="form-control text-center mb-2 br"
          id="address"
          placeholder=""
        />
        <a href=""
          ><button class="btn btn-lg loginbtn mt-4">Continue</button>
        </a>
        <h6 class="mt-3" style="color: blue">
          Already have an account? <a href="./login.html">Login</a>
        </h6>
      </div>
      <div class="col-md-7 text-center">
        <img
          src="https://images.unsplash.com/photo-1597437176788-c8fdb5bc1643?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Ymx1ZSUyMGJyaWNrJTIwd2FsbHxlbnwwfHwwfHw%3D&w=1000&q=80"
          alt=""
          style="height: 100%; width: 100%;"
        />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
